{% extends "base.html" %}

{% block content %}

<div class="w3-content " style="max-width:2000px;margin-top:0px;min-height: 400px;background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">

  <!-- Automatic Slideshow Images -->
  <div class="w3-content " style="padding:10%;">

  <!-- Automatic Slideshow Images -->
<!--     <div class="w3-container w3-content w3-center w3-padding-64 " style="max-width:1200px" id="status">-->
    <div class="w3-padding-large w3-center w3-round-large">
    <h2 class="w3-wide ">{{title}}</h2>
    <p class=" w3-center" id="loc-list"><i>{{message}}</i></p><br>

    {% if title == "ok" %}
    <div class="w3-center w3-text-green"><i class="fa fa-check-circle w3-xxxlarge"></i></div>
    {% elif title == "error" %}
    <div class="w3-center w3-text-red"><i class="fa fa-exclamation-circle w3-xxxlarge"></i></div>
    {% else %}
    <div class="w3-center w3-text-dark-gray"><i class="fa fa-info-circle w3-xxxlarge"></i></div>
    {% endif %}

    <button class="w3-opacity w3-button w3-black w3-padding-large w3-center w3-large w3-margin-top"
    onclick="window.location.href='/{{redirect_url}}/'">Go Back</button>


    </div>
 </div>




<!-- End Page Content -->
</div>
{% endblock %}
